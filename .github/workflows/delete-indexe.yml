name: Delete indexe

on:
  push:
    branches:
      - main

jobs:
  delete_file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Remove índice.html
        run: |
          rm índice.html
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Remover índice.html com acento"
          git push
